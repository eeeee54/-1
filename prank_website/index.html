<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要选择</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1>请诚实回答以下问题</h1>
            <p class="question-text">请做出你的选择：</p>
            <div class="options">
                <button id="option1" class="option-btn">吴长迪是我的父亲</button>
                <button id="option2" class="option-btn">我是垃圾</button>
            </div>
        </div>
        
        <div id="result-container" style="display: none;">
            <h1>哈哈，你终于承认了！</h1>
            <div class="taunts">
                 <!-- CSS动画将在这里动态创建 -->
                 <p class="taunt-text">这就对了，诚实的孩子！</p>
                 <p class="taunt-text">记住今天的选择，这是你永远无法改变的事实！</p>
             </div>
        </div>
    </div>
    
    <!-- 引入JavaScript -->
    <script src="/static/js/script.js" defer></script>
</body>
</html>
